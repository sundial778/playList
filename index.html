<body>
    <section id="main">

                <option disabled value="Artist">Artists</option>
                <option value="Song">Track</option>
               
            </select>
        </form>
        <section>
            <h1>Load Playlist</h1>
                <input type ="button" value="Load" id='load'>

                <!-- list of presaved songs -->

                <ol id="lPlaylist">

                    
                </ol>
        </section>
        <section id ="result">
            <img src=".\img\empty.png" alt="status" id="resp"/>

            <ol id="values">
            
            </ol>
        </section>

    </section>

    <script src="main.js"></script>
</body>
